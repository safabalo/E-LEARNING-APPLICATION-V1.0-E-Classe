<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="js/bootstrap.bundle.min.js" defer></script>
    <title>E-class Login</title>
</head>
<body>
    <section class="container bg-white d-flex flex-column align-items-start mt-5 rounded-3 w-50 ">
        <h1 class="my-3 ms-5 ps-2">E-classe</h1>
        <form action="" class="container">
            <fieldset>
                <legend class="">Sign In</legend>
                <p class="text-muted">Enter your credentials to access your account</p>
                <div class="mb-3">
                    <label for="mail" class="form-label">Email</label>
                    <input type="text" name="mail" placeholder="Enter your email" class="form-control">
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" placeholder="Enter your password" class="form-control">
                </div>
                <div class="mb-3">
                    <input type="submit" name="password" value="SIGN IN" class="form-control btn btn-info text-white">
                </div>
            </fieldset>
        </form>
    </section>
</body>
</html>
