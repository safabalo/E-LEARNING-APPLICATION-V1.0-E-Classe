<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="js/bootstrap.bundle.min.js" defer></script>
    <title>E-class Login</title>
</head>
<body>
    <section class="container-sm bg-white mt-5 sign_in">
        <h1 class="my-3 ms-5 px-2 fw-bolder">E-classe</h1>
        <form action="" class="">
            <fieldset>
                <div class="title_sign_in">
                    <legend class="fs-2 fw-bold">Sign In</legend>
                    <p class="text-muted">Enter your credentials to access your account</p>
                </div>
                <div class="mb-3">
                    <label for="mail" class="form-label">Email</label>
                    <input type="text" name="mail" placeholder="Enter your email" class="form-control mx-1">
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" placeholder="Enter your password" class="form-control mx-1 ">
                </div>
                <div class="mb-3">
                    <input type="submit" name="password" value="SIGN IN" class="form-control btn btn-info text-white mx-1">
                </div>
                <div class="mb-3">
                    <p class="text-muted">
                        forget your password?
                        <a class="text-info active" href="#">Reset your password</a>
                    </p>
                </div>
            </fieldset>
        </form>
    </section>
</body>
</html>
