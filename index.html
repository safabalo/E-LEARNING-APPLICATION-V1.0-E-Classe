<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="js/bootstrap.bundle.min.js" defer></script>
    <title>E-class Login</title>
</head>
<body class="body">
    <section class="container-fluid bg-white sign_in p-3 w-md-75">
            <h1 class="mb-3 pt-2 px-2 ms-3 border-start border-5 border-info fw-bolder ms-3">E-classe</h1>
        <form action="" class="">
            <fieldset>
                <div class="title_sign_in mb-3">
                    <legend class="fs-2 fw-bold">Sign In</legend>
                    <p class="text-muted">Enter your credentials to access your account</p>
                </div>
                <div class="mb-3">
                    <label for="mail" class="form-label ms-lg-3">Email</label>
                    <input type="text" name="mail" placeholder="Enter your email" class="form-control ms-lg-3 user_sing">
                </div>
                
                <div class="mb-4">
                    <label for="password" class="form-label ms-lg-3">Password</label>
                    <input type="password" name="password" placeholder="Enter your password" class="form-control ms-lg-3 user_sing">
                </div>
                <a href="dashboard.html" class="mb-3">
                    <input type="submit" name="password" value="SIGN IN" class="form-control btn btn-info text-white ms-lg-3 user_sing">
                </a>
                <div class="mb-4 forgrt_password">
                    <p class="text-muted">
                        forget your password?
                        <a class="text-info active" href="#">Reset your password</a>
                    </p>
                </div>
            </fieldset>
        </form>
    </section>
</body>
</html>
