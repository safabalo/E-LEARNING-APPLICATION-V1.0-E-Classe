<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="js/bootstrap.bundle.min.js" defer></script>
    <title>Dashboard</title>
</head>
<body>
    <header class="first__nav 100vh bg-danger float-end d-flex justify-content-between py-2">
        <img src="Play.svg" alt="" class="ps-2">
        <form action="" class="notification">
            <div class="search-wrapper">
                <input type="search" name="" id="" placeholder="search...">
                <img src="Search.svg" alt="">
            </div>
            <img src="Notification.svg" alt="" id="notification_bell">
        </form>
    </header>
    <nav class="sidebar navbar float-start vh-100 position-fixed">
        <ul class="navbar-nav d-md-flex justify-content-md-center ms-md-3">
            <li class=" d-sm-none d-lg-block">
                <h1 class="border-start border-5 border-info h2 ms-2">E-classe</h1>
            </li>
            <li>
                <img src="Admin-photo.png" alt="" id="admin" height="100px" width="100px" class="ms-5 d-sm-none d-lg-block">
            </li>
            <li>
                <h3 class="ms-3 d-sm-none d-lg-block admin">Admin name</h3>
            </li>
            <li class="text-info h5 ms-5 d-sm-none d-lg-block admin">Admin</li>
            <li class="list_elements ms-lg-5 mb-md-3">
                <a href="#" class="d-flex nav-link text-black">
                    <img src="Home.svg" alt="">
                    <p class="pt-lg-3 ps-2 d-sm-none d-lg-block paragraph home">Home</p>
                </a>
            </li>
            <li class="list_elements ms-lg-5 mb-md-3">
                <a href="" class="d-flex nav-link text-black">
                    <img src="Course.svg" alt="">
                    <p class="pt-lg-3 ps-2 d-sm-none d-lg-block paragraph">Course</p>
                </a>
            </li>
            <li class="list_elements ms-lg-5 mb-md-3">
                <a href="student.html" class="d-flex nav-link text-black">
                    <img src="Student.svg" alt="">
                    <p class="pt-lg-3 ps-2 d-sm-none d-lg-block paragraph" id="student">Student</p>
                </a>
            </li>
            <li class="list_elements ms-lg-5 mb-md-3">
                <a href="payment.html" class="d-flex nav-link text-black">
                    <img src="Payment.svg" alt="">
                    <p class="pt-3 ps-2 d-sm-none d-lg-block paragraph">Payment</p>
                </a>
            </li>
            <li class="list_elements ms-lg-5 mb-md-3">
                <a href="#" class="d-flex nav-link text-black">
                    <img src="Report.svg" alt="">
                    <p class="pt-lg-3 ps-2 d-sm-none d-lg-block paragraph">Report</p>
                </a>
            </li>
            <li class="list_elements ms-lg-5 mb-md-3">
                <a href="#" class="d-flex nav-link text-black">
                    <img src="Setting.svg" alt="">
                    <p class="pt-lg-3 ps-lg-2 d-sm-none d-lg-block paragraph">Setting</p>
                </a>
            </li>
            <li class="list_elements ms-lg-5 mt-lg-1 mb-md-3">
                <a href="" class="d-flex nav-link text-black">
                    <p class="pt-lg-3 pe-lg-2 d-sm-none d-lg-block paragraph">Logout</p>
                    <img src="Logout.svg" alt="">
                </a>
            </li>
        </ul>
    </nav>
    <main class="dashbord float-end mt-4">
        <section class="first_section">
            <article class="article_1">
                <div class="ps-3">
                    <img src="student-blue.svg" alt="" class="pt-2">
                    <p class="text-muted">Student</p>
                </div>
                <p class="fs-4 fw-bolder numbers"> 243</p>
            </article>
            <article class="article_2">
                <div class="ps-3">
                    <img src="course-pink.svg" alt="" class="pt-2">
                    <p class="text-muted">Course</p>
                </div>
               <p class="fs-4 fw-bolder numbers">13</p>
            </article>
        </section>
        <section class="second_section">
            <article class="article_3">
                <div class="ps-3">
                    <img src="payment-info.svg" alt="" class="pt-2">
                    <p class="text-muted ">Payments</p>
                </div>
                <p class="fs-4 fw-bolder ps-5">DHS 556,000</p>
            </article>
            <article class="article_4">
                <div class="ps-3">
                    <img src="Users.svg" alt="" class="pt-2">
                    <p class="text-white">Users</p>
                </div>
                <p class="fs-4 fw-bolder numbers">3</p>
            </article>
        </section>
    </main>

</html>
